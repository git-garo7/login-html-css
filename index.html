<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>login-project</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/index.js" defer></script><!--caso eu coloque JS-->


    <!--https://fonts.google.com/specimen/Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">

    <!--https://fontawesome.com-->
    <script src="https://kit.fontawesome.com/a1059853c4.js" crossorigin="anonymous" deferP></script>

</head>
<body>
    <header>
<h1>LOGIN-HTML-CSS</h1>
    </header>
    <main>
        <form>
             
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="fiel-password" placeholder="YOUR PASSWORD***">
                    <i class="far fa-eye" id="eye-o"></i>
                    <i class="far fa-eye-slash" id="eye-c"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span> Remenber Password? </span>
                </div>
                <a href="#">Don't Remenber Password?- CLICK HERE -</a>

            </section>
            <button id="btn-login">Login</button>
            <section class="links-container">
                <span>Or enter with:</span>

                <aside>
                    <a href="https://www.google.com.br/"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram-square instagram"></i></a>
                    <a href="https://br.linkedin.com/"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="https://github.com/"><i class="fab fa-github-square github"></i></a>
                </aside>

            </section>

            <footer>
                <hr>
                <span>Don't have on account?<a href="#">Register and join us.</a></span>
            </footer>
        </form>
    </main>    
</body>
</html>
